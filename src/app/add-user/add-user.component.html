<div class="formWrapper">
<h3>Please Register Your Information</h3>
<form *ngIf="active" class="register-form" [formGroup]="rForm" (ngSubmit)="onSubmit(rForm.value)">
    <mat-form-field class="register-full-width">
      <input matInput type="email" formControlName="email" placeholder="Email">
      <mat-error *ngIf="rForm.controls['email'].hasError('email') && rForm.controls['email'].touched && !rForm.controls['email'].hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="rForm.controls['email'].hasError('required') && rForm.controls['email'].touched">
        Email is
        <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="rForm.controls['email'].hasError('emailInUse')">
        Email already registered
      </mat-error>
    </mat-form-field>
    <mat-form-field class="register-full-width">
      <input matInput placeholder="Enter your username" formControlName="username">
      <mat-error *ngIf="rForm.controls['username'].touched && rForm.controls['username'].hasError('required')">
        Please enter a username
      </mat-error>
      <mat-error *ngIf="rForm.controls['username'].hasError('usernameInUse')">
        Username is already taken
      </mat-error>
    </mat-form-field>
    <mat-form-field class="register-full-width">
      <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button type="submit" mat-raised-button>Add User</button>
  </form>

</div>
